<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row vh-100">
            <div class="col-8 mx-auto my-auto">
                <div class="card">
                    <!-- Titulo -->
                    <div class="card-header">
                        <p class="h5">Payment form example</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row"> 
                                <!-- Alert -->
                                <div class="alert alert-danger form g-3">
                                    Some fields are missing
                                </div>
                                <!-- Card input -->
                                <div class="col-md-6 form g-3">
                                    <label for="exampleInputEmail1">Card #</label>
                                    <input type="text" class="form-control" id="cardExample" aria-describedby="cardHelp"
                                        placeholder="XXXXXXXXXXXXX" pattern=".{8,}" required>
                                </div>
                                <!-- CVC input -->
                                <div class="col-md-2 form g-3">
                                    <label for="exampleInputEmail1">CVC #</label>
                                    <input type="text" class="form-control" id="cvc" aria-describedby="emailHelp"
                                        placeholder="0000" required>
                                </div>
                                <!-- Amount input -->
                                <div class="col-md-4 form g-3">
                                    <label for="exampleInputEmail1">Amount</label>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="addon-wrapping">$</span>
                                        <input type="text-number" class="form-control" id="cvc"
                                            aria-describedby="amountHelp" placeholder="Amount" required>
                                    </div>

                                </div>
                            </div>
                            <div class="row">
                                <!-- First name inpunt -->
                                <div class="col-md-6 form g-3">
                                    <label for="exampleInputFirstName">First Name</label>
                                    <input type="text" class="form-control" id="exampleInputFirstName" required>
                                </div>
                                <!-- Last name input -->
                                <div class="col-md-6 form g-3">
                                    <label for="exampleInputLastName">Last Name</label>
                                    <input type="text" class="form-control" id="exampleInputLastName" required>
                                </div>
                            </div>
                            <div class="row">
                                <!-- City input -->
                                <div class="col-md-6 form g-3">
                                    <label for="exampleInputCity">City</label>
                                    <input type="text" class="form-control" id="exampleInputCity" required>
                                </div>
                                <!-- State input -->
                                <div class="col-md-3 form g-3">
                                    <label for="exampleInputState">State</label>
                                    <!-- <input type="text" class="form-control" id="exampleInputPassword1"> -->
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Open this select menu</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                <!-- Postal code input -->
                                <div class="col-md-3 form g-3">
                                    <label for="exampleInputPostalCode">Postal Code</label>
                                    <input type="text" class="form-control" id="exampleInputPostalCode">
                                </div>
                            </div>
                            <div class="row">
                                <!-- Credit card selects -->
                                <div class="col-md-6 form g-3">
                                    <label for="weAcceptExample">We Accept</label>
                                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                                        <div class="btn-group me-2" role="group" aria-label="First group">
                                            <button type="button" class="btn btn-secondary active" aria-selected="">
                                                <div class="custom-control custom-radio">
                                                    <input type="radio" id="radioMasterCard" name="radioTarjetas"
                                                        class="custom-control-input" checked required>
                                                    <label class="custom-radio-label" for="radioMasterCard">
                                                        <i class="fab fa-cc-mastercard"></i>
                                                    </label>
                                                </div>
                                            </button>
                                            <button type="button" class="btn btn-secondary">
                                                <div class="custom-control custom-radio">
                                                    <input type="radio" id="radioMasterCard" name="radioTarjetas"
                                                        class="custom-control-input">
                                                    <label class="custom-radio-label" for="radioMasterCard">
                                                        <i class="fab fa-cc-visa"></i>
                                                    </label>
                                                </div>
                                            </button>
                                            <button type="button" class="btn btn-secondary">
                                                <div class="custom-control custom-radio">
                                                    <input type="radio" id="radioMasterCard" name="radioTarjetas"
                                                        class="custom-control-input">
                                                    <label class="custom-radio-label" for="radioMasterCard">
                                                        <i class="fab fa-cc-diners-club"></i>
                                                    </label>
                                                </div>
                                            </button>
                                            <button type="button" class="btn btn-secondary">
                                                <div class="custom-control custom-radio">
                                                    <input type="radio" id="radioMasterCard" name="radioTarjetas"
                                                        class="custom-control-input">
                                                    <label class="custom-radio-label" for="radioMasterCard">
                                                        <i class="fab fa-cc-amex"></i>
                                                    </label>
                                                </div>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <!-- Message input -->
                                <div class="col-md-6 form g-3">
                                    <label for="exampleInputPostalCode">Message</label>
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Leave a comment here"
                                            id="floatingTextarea2" style="height: 100px"></textarea>
                                        <p><small>Add any notes here.</small></p>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-end">
                        <button type="submit" class="btn btn-secondary float-right">Cancel</button>
                        <button type="submit" class="btn btn-primary float-right">Send</button>
                        <!-- <div class="card float-right">
                            <button type="submit" class="btn btn-primary float-right">Submit</button>
                            <button type="submit" class="btn btn-secondary float-right">Cancel</button>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
